<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				width: 300px;
				height: 300px;
				border: #000 solid 1px;
				margin: 50px auto;
				overflow: hidden;
			}
			.div1 img{
				width: 100%;
				height: 100%;
				cursor: pointer;
				transition: all 0.6s;
			}
			.div1 img:hover{
				transform: scale(1.4);
			}
		</style>
	</head>
	<body>
		<div>
			<div class="div1">
				<img src="img/LP-1.jpeg" />
			</div>
			<div class="div1">
				<img src="img/LP-2.jpg" />
			</div>
		</div>
		
	</body>
</html>
